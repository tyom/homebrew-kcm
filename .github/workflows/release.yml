name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  test:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Make test script executable
        run: chmod +x test_kcm.sh

      - name: Run tests
        run: ./test_kcm.sh

  release:
    needs: test
    runs-on: macos-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Make release script executable
        run: chmod +x release.sh

      - name: Update Homebrew formula with SHA256
        run: ./release.sh --ci ${{ steps.version.outputs.version }}

      - name: Commit and push formula update
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/kcm.rb
          git commit -m "Update formula SHA256 for v${{ steps.version.outputs.version }}" || echo "No changes to commit"
          git push origin HEAD:main

      - name: Create GitHub release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ steps.version.outputs.version }}
          body: |
            ## kcm ${{ steps.version.outputs.version }}

            ### Installation
            ```bash
            curl -o kcm https://raw.githubusercontent.com/${{ github.repository }}/${{ github.ref_name }}/kcm
            chmod +x kcm
            sudo mv kcm /usr/local/bin/
            ```

            Or via Homebrew:
            ```bash
            brew tap tyom/kcm
            brew install kcm
            ```
          files: kcm
          draft: false
          prerelease: false
